{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Lugar </title>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <a name="" id="" class="btn btn-dark text-white" href="{% url 'agregar_lg' %}" role="button">Agregar lugar</a>
                    <h1 class="card-title m-4">Lugares</h1>
                    {% for lugar in lugares %}
                        <div class="col col-lg-3">
                            <div class="card m-4 bg-warning border-dark">
                                <div class="card-body">
                                    <h4 class="card-title">{{lugar.nombre}} </h4>
 
                                    <a name="" id="" class="btn btn-dark text-white" href="{% url 'log' lugar.id_lg %}" role="button">Entrar</a>
                                    {% if lugar.id_lg != 1 %}
                                    | <a name="" id="" class="btn btn-danger text-white" href="{% url 'alerta' lugar.nombre lugar.id_lg %}" role="button">Borrar</a>
                                    {% endif %}
                                </div>
                            </div>
                
                        </div>  
                    {% endfor %}
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
